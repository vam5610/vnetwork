{% extends 'main.html' %}

{% block content %}
<main class="auth layout">
  <div class="container auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <h2>Welcome</h2>
      </div>
      <div class="auth-body">
        <form class="form" action="" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input id="email" name="email" type="text" placeholder="EMAIL" required />
          </div>
          <div class="form-group">
            <input id="password" name="password" type="password" placeholder="PASSWORD" required />
          </div>
          <div class="form-action">
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <button class="btn btn-signin" type="submit">SIGN IN</button>
        </form>
      </div>
    </div>
    <div class="auth-sidebar">
      <p>Don't have an account? <br />Please Sign up!</p>
      <a href="{% url 'register' %}" class="btn btn-signup">SIGN UP</a>
    </div>
  </div>
</main>

<style>
  .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
  }

  .auth-box {
    width: 350px;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .auth-header {
    text-align: center;
    margin-bottom: 20px;
  }

  .auth-body {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }

  .form-action {
    display: flex;
    justify-content: flex-end;
  }

  .forgot-password {
    font-size: 12px;
    color: #999;
    text-decoration: none;
  }

  .btn-signin {
    width: 100%;
    background-color: #d2b48c;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

  .auth-sidebar {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 0 4px 4px 0;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    margin-left: 20px;
  }

  .auth-sidebar p {
    font-size: 14px;
    color: #666;
    text-align: center;
    margin-bottom: 10px;
  }

  .btn-signup {
    padding: 10px 20px;
    background-color: white;
    border: 1px solid #d2b48c;
    color: #d2b48c;
    text-decoration: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .btn-signup:hover {
    background-color: #d2b48c;
    color: white;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }
</style>
{% endblock content %}
